<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vytváření db loginu</title>
</head>
<body>
    <h1>Zadejte přihlašovací údaje databáze pro generaci šifrovaných dat</h1>
    <form action="/credGen" method="post">
        <input type="text" name="username" placeholder="db-username">
        <input type="password" name="password" placeholder="db-password">
        <button type="submit">Zašifrovat</button>
    </form>
</body>
</html>
